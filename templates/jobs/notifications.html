{% extends 'base.html' %}
{% load static %}

{% block title %}Notifications | Netixa{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8"> <!-- Centered column like LinkedIn -->
            <div class="card shadow-sm border-0 mb-4">
                <div class="card-header bg-white border-bottom py-3 d-flex justify-content-between align-items-center">
                    <h5 class="mb-0 fw-bold">Notifications</h5>
                    <button class="btn btn-sm btn-ghost fw-bold text-dark"><i class="fas fa-cog me-1"></i> Settings</button>
                </div>
                
                <div class="card-body p-0">
                    <!-- Filters -->
                    <div class="d-flex gap-2 p-3 border-bottom overflow-auto bg-subtle">
                        <button class="btn btn-sm btn-dark fw-bold rounded-sm">All</button>
                        <button class="btn btn-sm btn-outline-dark fw-bold rounded-sm bg-white">My posts</button>
                        <button class="btn btn-sm btn-outline-dark fw-bold rounded-sm bg-white">Mentions</button>
                    </div>

                    <!-- Empty State -->
                    <div class="text-center py-5">
                         <div class="mb-3">
                             <i class="fas fa-bell fa-3x text-muted opacity-25"></i>
                         </div>
                        <h5 class="fw-bold text-dark">No new notifications</h5>
                        <p class="text-muted small w-75 mx-auto">
                            We'll notify you about important updates, job alerts, and activity in your network.
                        </p>
                    </div>

                    <!-- Example Notification (Commented out)
                    <div class="list-group list-group-flush">
                        <a href="#" class="list-group-item list-group-item-action d-flex align-items-start py-3 px-4">
                            <div class="me-3 position-relative">
                                <img src="..." class="rounded-circle" width="48" height="48">
                                <i class="fas fa-briefcase position-absolute bottom-0 end-0 bg-primary text-white p-1 rounded-circle small"></i>
                            </div>
                            <div class="flex-grow-1">
                                <p class="mb-1 text-dark"><strong>Google</strong> posted a new job: <strong>Senior Software Engineer</strong>.</p>
                                <small class="text-muted">2 hours ago</small>
                            </div>
                            <div class="ms-2">
                                <i class="fas fa-ellipsis-h text-muted"></i>
                            </div>
                        </a>
                    </div>
                    -->
                </div>
            </div>
        </div>
        
        <!-- Right Sidebar (Ads/Promos) -->
        <div class="col-lg-3 d-none d-lg-block">
             <div class="card shadow-sm border-0 text-center p-4">
                <small class="text-muted d-block mb-2">Ad</small>
                <div class="bg-light rounded p-4 mb-3" style="height: 150px; display: flex; align-items: center; justify-content: center;">
                    <i class="fas fa-ad text-muted fa-2x"></i>
                </div>
                <p class="small text-muted mb-0">Boost your career with Netixa Premium</p>
                <button class="btn btn-outline-primary btn-sm mt-3 w-100">Try it free</button>
             </div>
        </div>
    </div>
</div>
{% endblock %}
