<div class="card mb-2 border-0 shadow-sm kanban-card" data-app-id="{{ app.id }}">
    <div class="card-body p-3">
        <div class="d-flex align-items-center mb-2">
            {% if app.applicant.profile_picture %}
                <img src="{{ app.applicant.profile_picture.url }}" class="rounded-circle me-2" width="32" height="32">
            {% else %}
                <div class="rounded-circle bg-secondary text-white d-flex align-items-center justify-content-center me-2" style="width: 32px; height: 32px; font-size: 12px;">
                    {{ app.applicant.first_name|first }}{{ app.applicant.last_name|first }}
                </div>
            {% endif %}
            <h6 class="fw-bold mb-0 text-truncate">{{ app.applicant.get_full_name }}</h6>
        </div>
        <div class="small text-muted mb-2">
            <i class="fas fa-briefcase me-1"></i> {{ app.applicant.job_role|default:"N/A" }}
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <small class="text-muted">{{ app.applied_at|date:"M d" }}</small>
            <div class="dropdown">
                <button class="btn btn-sm btn-light rounded-circle" type="button" data-bs-toggle="dropdown">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end shadow-sm border-0">
                    <li><a class="dropdown-item" href="{% url 'jobs:resume_view' app.applicant.id %}" target="_blank">View Resume</a></li>
                    <li><a class="dropdown-item" href="#">Message</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
